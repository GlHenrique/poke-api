<div class="main">
    <div *ngIf="loading" class="circle"></div>
    <div #cards (click)="openModal(nome.name)" *ngFor="let nome of nomes | slice:0:paginator; let i = index;"
         class="card">
        <div>
            <h3>{{nome.name.toUpperCase()}}</h3>
            <img id="image-card" [src]="imagens[i]" loading="lazy">
        </div>
    </div>
    <div #myModal id="myModal" class="modal">
        <div class="modal-content">
            <span (click)="closeModal()" #close class="close"><i id="close" class="material-icons">close</i></span>
            <div class="content">
                <div class="text-content">
                    <h1>{{nomesModal}}</h1>
                    <p class="habilidade" *ngFor="let habilidade of habilidades; let i = index;">
                        Habilidade {{i + 1}}:  {{habilidade.ability.name.toUpperCase()}}
                    </p>
                </div>
                <div>
                    <img id="image-modal" [src]="imagensModal">
                </div>
            </div>
        </div>
    </div>
</div>
<footer *ngIf="!loading">
    <pre id="developed">Developed with </pre>
    <i class="material-icons">favorite</i>
    <pre> by <a target="_blank" href="https://github.com/GlHenrique">Glenio</a></pre>
</footer>
